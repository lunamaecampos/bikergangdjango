<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Join the Gang!</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bikeradmin/css/bikertheme.css' %}" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="{% static 'bikeradmin/css/apply.css' %}" media="screen" title="no title" charset="utf-8">
    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/css?family=Molle:400i|Pacifico|Satisfy" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'bikeradmin/javascript/bikertheme.js' %}"></script>
    <link rel="icon" href="{% static 'bikeradmin/images/icons/favicon-bg-(1).ico' %}">
  </head>
  <body>
    <div id="mobilebar">
      <img id= "menuicon" src="{% static 'bikeradmin/images/icons/menu.png'%}">
      <a href="/"><img id="bikerlogo" src="{% static 'bikeradmin/images/icons/BikerGang_Black.png' %}"></a>
      <div id="filler"></div>
    </div>
    <div id="menubar">
      <div>
      	<span class="menuspan"><a class="navlinks" href="/roster">Artists</a></span>
	<span class="menuspan"><a class="navlinks" href="/tourdates">Shows</a></span>
	<span class="menuspan"><a class="navlinks" href="/HoF">From The Vault</a></span>
	<span class="menuspan"><a class="navlinks" href="/apply">Apply</a></span>
	<span class="menuspan"><a class="navlinks" href="/news">News</a></span>
	<span class="menuspan"><a class="navlinks" href="/contact">Contact Us</a></span>
	<span class="menuspan"><a class="navlinks" href="/about" >About</a></span>
      </div>
    </div>
    <div id="contentwrapper">
      <div class="container">
        <div id="apply">Apply to Join the Gang!</div>
        {% for message in messages %}
              <p class="{{ message.tags }}">{{ message.message }}</p>
            {% endfor %}
        <form action="/submitApplication" method="POST">
          {% csrf_token %}
          <div class="row">
            <div class="col-25">
              <label for="aname">Artist/Band Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="aname" name="artistname" placeholder="your band/artist name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="mlink">Link To Music</label>
            </div>
            <div class="col-75">
              <input type="text" id="mlink" name="musiclink" placeholder="i.e. http://bandcamp.com/yrbandname, http://soundcloud.com/yrbandname, etc..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="slink">Link To Social</label>
            </div>
            <div class="col-75">
              <input type="text" id="slink" name="sociallink" placeholder="i.e. http://facebook.com/sadbb, http://instagram.com/sadbb, etc..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">Contact Email</label>
            </div>
            <div class="col-75">
                <input type="text" id="email" name="email" placeholder="what's your email?">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="city">City</label>
            </div>
            <div class="col-75">
              <input type="text" id="city" name="city" placeholder="what city are you primarily from?">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="state">State</label>
            </div>
            <div class="col-75">
                <input type="text" id="state" name="state" placeholder="what state are you in?">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="about">About</label>
            </div>
            <div class="col-75">
              <textarea id="about" name="about" placeholder="tell us about you/your band.  why do you want to join the biker gang?" style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
    <div id="footer" style="width:100%; height:100px;"></div>
  </body>
</html>
